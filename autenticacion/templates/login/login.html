{% extends "webzeroapp/base.html" %}

{% load static %}

{% load bootstrap5 %}

{% bootstrap_css %}

{% bootstrap_javascript %}



{% block content %}

<form method="post" action="" style = "color: white;">
    {% csrf_token %}

    
    <div style="width: 75%; margin: auto; text-align: center;" >
            {% if messages %}
            {% for mensaje in messages %}
            <span class="alert alert-{{mensaje.tags}}">{{mensaje}}</span>
            
            {% endfor %}

            {% endif %}
            <br><br>
        {{form}}
        <button type="submit" class="btn btn-primary">Ingresa</button>
    </div>
</form>
    

{% endblock %}
